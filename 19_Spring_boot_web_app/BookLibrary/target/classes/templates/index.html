<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="book-form">
        <form action="#" th:action="@{/books}" th:object="${book}" method="post">
            <h2>Добавление книги</h2>
<!--            <label>Название книги:</label>-->
          <!--  <input type="text" th:field="*{name}" >
            <label>Год выпуска:</label>
            <input type="text" th:field="*{year}" >-->
            <p>Id: <input type="text"  /></p>
            <p>Message: <input type="text"  /></p>
            <hr>
            <button id="save-book">Сохранить</button>
        </form>
    </div>
    <h1>Библиотека (<span th:text="${booksCount}">0</span>)</h1>
    <button id="show-add-book-form">Добавить книгу</button>
    <br><br>
    <div id="book-list">
        <div th:each="book : ${books}">
            <a href="#" class="book-link" th:attr="data-id=${book.id}" th:text="${book.name}"></a><span th:text="${book.year}"></span>
        </div>
    </div>
    <p th:text="${someParameter}"></p>
</body>
</html>
